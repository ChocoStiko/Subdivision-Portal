<div class="login_box">
  <section class="container">
    <form id="loginform">
      <h2><b>Login</b></h2>
      <br>
      <input type="text" id="emailLogin" placeholder="Email Address" required>
      <input type="password" id="passwordLogin" placeholder="Password" required>
      <div class="message" id="error_message"></div>
      <button type="submit">Login</button>
      <br>
      <a href="../pages/registratrion_page.html">Click here to create account</a>
    </form>
  </section>

</div>

<script>
  const sheetdbSrc = "https://sheetdb.io/api/v1/c2tpy3ag3nb05";

  document.getElementById("loginform").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("emailLogin").value;
    const password = document.getElementById("passwordLogin").value;

    fetch(`${sheetdbSrc}/search?email=${email}&password=${password}`)
    .then(res => res.json())
    .then(data => {
      if(data.length > 0){
        sessionStorage.setItem("loggedInUser", email);
        window.location.href="../pages/user_page.html";
      }
      else{
        document.getElementById("error_message").textContent = "Incorrect email or password"
      }
    });
  });

  if(sessionStorage.getItem("loggedInUser")){
    window.location.href = "../pages/user_page.html";
  }
</script>
