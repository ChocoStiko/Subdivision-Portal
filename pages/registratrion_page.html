    <!--registration-->
  <div class="login_box">
    <section class="container">
      <form id="registrationForm">
        <h2><b>Register</b></h2>
        <br>
        <div class="namefields">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
        </div>
        <input type="number" id="contactNumber" placeholder="Contact Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <br><br>
        <button type="submit">Register</button>
        <br>
        <a href="../pages/login_page.html">Already have an account?</a>
      </form>
    </section>

</div>

<script>
  const sheetdbSrc = "https://sheetdb.io/api/v1/c2tpy3ag3nb05";

  document.getElementById("registrationForm").addEventListener("submit", function(e){
    e.preventDefault();
    const first_name = document.getElementById("firstName").value;
    const last_name = document.getElementById("lastName").value;
    const contact_number = document.getElementById("contactNumber").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch(sheetdbSrc, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({data: [{first_name, last_name, contact_number, email, password}]})
    })
    .then(res => res.json())
    .then(() => {
      window.location.href="../pages/login_page.html";
      document.getElementById("registrationForm").reset();
    });

  });
</script>
